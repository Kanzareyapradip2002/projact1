  function Student(name, age, marks) {
    this.name = name;
    this.age = age;
    this.marks = marks;

    this.averageMarks = function() {
        const sum = this.marks.reduce((acc, curr) => acc + curr, 0);
        return sum / this.marks.length;
    };

    this.printDetails = function() {
        document.write(`Name: ${this.name}, Age: ${this.age}, Average Marks: ${this.averageMarks().toFixed(2)} <br/>`);

 }
